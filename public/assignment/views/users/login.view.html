<form class="form-horizontal">
    <h2>Login</h2>
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model = "unloggedUser.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model = "unloggedUser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click = "login(unloggedUser)" class="btn btn-primary btn-lg btn-block">Login</button>
        </div>
    </div>
</form>
