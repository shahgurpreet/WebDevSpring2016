<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="../home/home.view.html">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="../users/profile.view.html">Profile</a></li>
                <li><a href="../admin/admin.view.html">Admin</a></li>
                <li class="active"><a href="#">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Forms: Registration Form</h2>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.view.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>

            <form>
            <div class="table-responsive">
                <table class="table table-borderless">
                    <tbody>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="inputFirstName">First Name:</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                        </td>
                        <td class="admin-actions-links wrap-white-spacing">
                            <div class="form-fields-action-links">
                                <a class="glyphicon glyphicon-pencil"></a>
                                <a class="glyphicon glyphicon-plus"></a>
                                <a class="glyphicon glyphicon-remove"></a>
                                <a class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="inputLastName">Last Name:</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                        </td>
                        <td class="admin-actions-links wrap-white-spacing">
                            <div class="form-fields-action-links">
                                <a class="glyphicon glyphicon-pencil"></a>
                                <a class="glyphicon glyphicon-plus"></a>
                                <a class="glyphicon glyphicon-remove"></a>
                                <a class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="inputDOB">Date of Birth:</label>
                                <input type="date" class="form-control" id="inputDOB" placeholder="">
                            </div>
                        </td>
                        <td class="admin-actions-links wrap-white-spacing">
                            <div class="form-fields-action-links">
                                <a class="glyphicon glyphicon-pencil"></a>
                                <a class="glyphicon glyphicon-plus"></a>
                                <a class="glyphicon glyphicon-remove"></a>
                                <a class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="inputGender">Gender:</label>
                                <select class="form-control" id="inputGender">
                                    <option value="m">Male</option>
                                    <option value="f">Female</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Role:</b>
                            <div class="checkbox">
                                <label><input type="checkbox" value="admin">Admin</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="student">Student</label>
                            </div>
                            <div class="checkbox disabled">
                                <label><input type="checkbox" value="user">User</label>
                            </div>
                        </td>
                        <td class="admin-actions-links wrap-white-spacing">
                            <div class="form-fields-action-links">
                                <a class="glyphicon glyphicon-pencil"></a>
                                <a class="glyphicon glyphicon-plus"></a>
                                <a class="glyphicon glyphicon-remove"></a>
                                <a class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>License Agreement:</b>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="y">Yes</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="n">No</label>
                            </div>
                        </td>
                        <td class="admin-actions-links wrap-white-spacing">
                            <div class="form-fields-action-links">
                                <a class="glyphicon glyphicon-pencil"></a>
                                <a class="glyphicon glyphicon-plus"></a>
                                <a class="glyphicon glyphicon-remove"></a>
                                <a class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr class="form-divider"></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="inputNewField">Add New Field:</label>
                                <select class="form-control" id="inputNewField">
                                    <option value="slt">Single Line Text</option>
                                    <option value="date">Date</option>
                                    <option value="drop">Dropdown</option>
                                    <option value="cb">Checkboxes</option>
                                    <option value="rb">Radio Buttons</option>
                                    <option value="ptf">Paragraph text field</option>
                                </select>
                            </div>
                        </td>
                        <td class="admin-actions-links wrap-white-spacing">
                            <div class="form-fields-action-links">
                                <a class="glyphicon glyphicon-plus"></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </form>
        </div>
    </div>
</div>
