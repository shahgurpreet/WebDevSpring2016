<div>
    <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
        <form class="form-horizontal">
            <h2>Login</h2>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input ng-model = "unloggedUser.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input ng-model = "unloggedUser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click = "login(unloggedUser)" class="btn btn-success btn-lg btn-block">Login</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="/auth/google"
                       class="btn btn-danger btn-block btn-lg">
                        <span class="fa fa-google-plus"></span>
                        Google
                    </a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="/auth/facebook"
                       class="btn btn-primary btn-block btn-lg">
                        <span class="fa fa-facebook"></span>
                        Facebook
                    </a>
                </div>
            </div>
            <div ng-if="error" class="col-sm-offset-2 col-sm-10 alert alert-danger text-center">
                <p>Oops! Invalid username/password combination.</p>
            </div>
        </form>
    </div>
</div>
