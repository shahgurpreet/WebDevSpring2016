<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
    <form class="form-horizontal">
        <h2>Profile</h2>
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label"><span class="wrap-white-spacing">First Name:</span></label>
            <div class="col-sm-10">
                <input ng-model="currentUser.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label"><span class="wrap-white-spacing">Last Name:</span></label>
            <div class="col-sm-10">
                <input ng-model="currentUser.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="update(currentUser)" class="btn more-button btn-lg btn-block">Update</button>
                <br>
                <div ng-if="success" class="alert alert-success bg-success text-center">
                    <p>{{success}}</p>
                </div>
                <div ng-if="failure" class="alert alert-danger text-center">
                    <p>There was an error updating your details. Please try again.</p>
                </div>
            </div>
        </div>
    </form>
</div>
