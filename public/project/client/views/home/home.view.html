<div class="container">
    <h2>Places of Interest Around You</h2>
    <div class="row">

        <div ng-repeat="poi in HomePOIresults" class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
            <a ng-click="selectPOI(poi)" href="">
                <figure class="cap-bot">
                    <img class="search-page-img" ng-src="{{poi.photo}}" class="img-responsive">
                    <figcaption>
                        {{poi.name}}
                    </figcaption>
                </figure>
            </a>
        </div>
    </div>
</div>
