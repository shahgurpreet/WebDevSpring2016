<div class="container" ng-init="getInstagramPhotos()">
    <h2>Latest Instagram photos for {{name}}</h2>
    <div class="row">

        <div ng-repeat="image in instagramImages" class="col-md-3 col-lg-4 col-sm-6 col-xs-12">
            <a href="">
                <div>
                    <img class="search-page-img" ng-src="{{image}}" class="img-responsive">
                </div>
            </a>
        </div>
    </div>
</div>
